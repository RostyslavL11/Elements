<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>shop card</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/global.css">
	</head>
	<body>
        <h1 class="visually-hidden">Таймер зворотнього відліку</h1>
        <div class="time-count">
            <h2 class="time-count__title">До Нового року залишилось</h2>
            <div class="time-count__content">

                <div class="time-count__item time-count__days">
                    <div class="time-count__val">00</div>
                    <span class="time-count__text">днів</span>
                </div>
                <div class="time-count__separator">:</div>
                <div class="time-count__item time-count__hours">
                    <div class="time-count__val">00</div>
                    <span class="time-count__text">годин</span>
                </div>
                <div class="time-count__separator">:</div>
                <div class="time-count__item time-count__minutes">
                    <div class="time-count__val">00</div>
                    <span class="time-count__text">хвилин</span>
                </div>
                <div class="time-count__separator">:</div>
                <div class="time-count__item time-count__seconds">
                    <div class="time-count__val">00</div>
                    <span class="time-count__text">секунд</span>
                </div>

            </div>
        </div>

		<script src="js/script.js"></script>
	</body>
</html>
